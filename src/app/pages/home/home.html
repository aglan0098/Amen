<div class="md:grid grid-cols-3 gap-5 my-5">
  <div class="col-span-2 mb-20 border-2 border-gray-100 rounded-xl p-3 md:p-6 shadow-2xs">
    <!-- Cards -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5">
      <div
        *ngFor="let card of cards"
        class="bg-red shadow-lg rounded-lg p-4 hover:shadow-2xl transition-shadow duration-300"
      >
        <a routerLink="/{{ card.link }}">
          <div class="text-center">
            <div class="text-2xl text-main">
              <mat-icon>{{ card.icon }}</mat-icon>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-4">{{ card.name }}</h3>
            <p class="text-3xl font-bold text-main">{{ card.number }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="col-span-1 p-5 mb-20 shadow-xl rounded-xl">
    <h2 class="text-2xl font-bold text-center text-main">عدد الزائرين المتوقع اليوم</h2>
  </div>
</div>

<div class="md:grid grid-cols-[2fr_1fr] gap-5">
  <div class="mb-20 border-2 border-gray-100 rounded-xl p-3 md:p-6">
    <!-- Cards -->
    <h2 class="text-xl font-bold">مهامي</h2>
  </div>

  <div>
    <!-- Placeholder for chart or other content -->
    <!-- <app-chart-pie-donut-text></app-chart-pie-donut-text> -->
  </div>
</div>
