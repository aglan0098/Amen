<section class="bg-white">
  <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
    <!-- left section -->
    <section class="relative flex h-32 items-end bg-gray-900 lg:col-span-5 lg:h-full xl:col-span-6">
      <img
        alt="login background"
        src="/images/login.jpg"
        class="absolute inset-0 h-full w-full object-cover opacity-80"
      />

      <div class="hidden lg:relative lg:block lg:p-12">
        <!-- no SVG as requested -->
        <a class="block text-white" href="#" aria-label="Home">
          <span class="sr-only">Home</span>
          <!-- SVG removed -->
        </a>

        <h2
          class="mt-6 text-2xl font-bold text-white sm:text-3xl md:text-4xl text-right"
          dir="auto"
        >
          نظام آمن
        </h2>

        <p class="mt-4 leading-relaxed text-white/90">المديرية العامة للسجون</p>
      </div>
    </section>

    <!-- right section (form) -->
    <main
      class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
    >
      <div class="max-w-xl lg:max-w-3xl w-full">
        <!-- small-screen header (no SVG) -->
        <div class="relative -mt-16 block lg:hidden">
          <a
            class="inline-flex size-16 items-center justify-center rounded-full bg-white text-blue-600 sm:size-20"
            href="#"
            aria-label="Home"
          >
            <span class="sr-only">Home</span>
            <!-- LOGO -->
          </a>

          <h1
            class="mt-2 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl text-right"
            dir="auto"
          >
            نظام آمن
          </h1>

          <p class="mt-4 leading-relaxed text-gray-500">المديرية العامة للسجون</p>
        </div>

        <!-- FORM (connected with TS) -->
        <div class="mt-10 lg:mt-0">
          <form
            [formGroup]="form"
            (ngSubmit)="login()"
            class="space-y-6 bg-white p-8 rounded-xl shadow-lg max-w-md mx-auto"
            novalidate
          >
            <h2 class="text-2xl font-semibold text-gray-900">تسجيل الدخول</h2>

            <!-- UserName -->
            <div>
              <label for="userName" class="block text-xl font-medium text-gray-700 mb-4">
                اسم المستخدم
              </label>
              <div class="mt-1">
                <input
                  id="userName"
                  type="text"
                  formControlName="userName"
                  class="block w-full rounded-md border border-gray-300 shadow-sm focus:ring focus:ring-indigo-200 focus:border-indigo-500 sm:text-sm px-3 py-2"
                  autocomplete="username"
                  aria-invalid="{{ form.controls['userName'].invalid ? 'true' : 'false' }}"
                />
              </div>
              <p
                class="mt-2 text-lg text-red-600"
                *ngIf="form.controls['userName'].invalid && form.controls['userName'].touched"
              >
                من فضلك أدخل اسم المستخدم
              </p>
            </div>

            <!-- Password -->
            <div>
              <label for="password" class="block text-xl font-medium text-gray-700 mb-4"
                >الرقم السري</label
              >
              <div class="mt-1">
                <input
                  id="password"
                  type="password"
                  formControlName="password"
                  class="block w-full rounded-md border border-gray-300 shadow-sm focus:ring focus:ring-indigo-200 focus:border-indigo-500 sm:text-sm px-3 py-2"
                  autocomplete="current-password"
                  aria-invalid="{{ form.controls['password'].invalid ? 'true' : 'false' }}"
                />
              </div>
              <p
                class="mt-2 text-lg text-red-600"
                *ngIf="form.controls['password'].invalid && form.controls['password'].touched"
              >
                هذا الحقل مطلوب
              </p>
            </div>

            <!-- Submit -->
            <div>
              <button
                type="submit"
                class="inline-flex w-full items-center justify-center rounded-md bg-indigo-600 px-4 py-2 text-lg text-white hover:bg-indigo-700 disabled:opacity-50"
                [disabled]="loading"
                aria-busy="{{ loading }}"
              >
                <span *ngIf="!loading">دخول</span>
                <span *ngIf="loading">جاري تسجبل الدخول</span>
              </button>
            </div>

            <!-- Error (from TS) -->
            <div *ngIf="error" class="text-sm text-red-600">
              {{ error }}
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</section>
