<app-generic-table
  [mockData]="mockData"
  [columns]="columns"
  queryKey="GenericCourts"
  [showCreateButton]="true"
  (create)="onCreate()"
>
</app-generic-table>

<!-- actions template to be used by table -->
<ng-template #actionsTemplate let-row="row">
  <div class="flex justify-center items-center gap-4">
    <!-- تعديل -->
    <button
      class="p-2 bg-blue-400 text-white rounded-xl cursor-pointer flex items-center"
      (click)="formDialog = { type: 'edit', data: row }"
    >
      <mat-icon>remove_red_eye</mat-icon>
    </button>

    <!-- تعديل -->
    <button
      class="p-2 bg-yellow-600 text-white rounded-xl cursor-pointer flex items-center"
      (click)="formDialog = { type: 'edit', data: row }"
    >
      <mat-icon>edit</mat-icon>
    </button>

    <!-- حذف -->
    <button
      class="p-2 bg-red-500 text-white rounded-xl cursor-pointer flex items-center"
      (click)="deleteId = row.id ?? row._id"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</ng-template>

<!-- Create/Edit dialog (simple) -->
<div *ngIf="formDialog" class="fixed inset-0 z-50 flex items-center justify-center">
  <div class="fixed inset-0 bg-black/40"></div>
  <div class="bg-white rounded-xl shadow-xl w-auto min-w-[400px] p-6 z-10">
    <div class="flex justify-between items-center border-b p-3 mb-3 bg-second">
      <h3>{{ formDialog.type === 'edit' ? 'تعديل محكمة' : 'إضافة محكمة' }}</h3>
      <button (click)="formDialog = null">✕</button>
    </div>
    <form>
      <div class="mb-3">
        <label>الأسم</label>
        <input
          name="name"
          class="w-full border p-2 rounded"
          [value]="formDialog.data?.name ?? ''"
        />
      </div>
      <div class="mb-3">
        <label>المنطقة</label>
        <input
          name="location"
          class="w-full border p-2 rounded"
          [value]="formDialog.data?.location ?? ''"
        />
      </div>
      <div class="flex justify-center gap-5 mt-4">
        <button class="px-4 py-2 rounded bg-main text-white">
          {{ formDialog.type === 'edit' ? 'تحديث' : 'إضافة' }}
        </button>
        <button
          type="button"
          (click)="formDialog = null"
          class="px-4 py-2 rounded bg-gray-400 text-white"
        >
          إلغاء
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Delete confirmation -->
<div *ngIf="deleteId" class="fixed inset-0 z-50 flex items-center justify-center">
  <div class="fixed inset-0 bg-black/40"></div>
  <div class="bg-white rounded-lg shadow-xl w-auto p-7 z-10 min-w-[400px]">
    <p class="mb-5 text-lg text-center">هل أنت متأكد من الحذف؟</p>
    <div class="flex justify-center items-center gap-5">
      <button class="px-4 py-2 rounded bg-red-600 text-white">متأكد</button>
      <button class="px-4 py-2 rounded bg-gray-500 text-white" (click)="deleteId = null">
        إلغاء
      </button>
    </div>
  </div>
</div>
