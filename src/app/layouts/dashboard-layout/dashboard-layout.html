<div class="flex min-h-screen relative">
  <!-- overlay -->
  <div
    *ngIf="isSidebarOpen()"
    (click)="toggleSidebar()"
    class="fixed inset-0 bg-black/50 z-40 lg:hidden"
    aria-hidden="true"
  ></div>

  <!-- Sidebar -->
  <aside
    [ngClass]="isSidebarOpen() ? openSidebarClasses : closedSidebarClasses"
    class="h-full bg-gray-800 text-white transition-transform duration-300 z-50 flex-shrink-0"
    role="complementary"
    aria-label="Sidebar"
  >
    <app-sidebar></app-sidebar>

    <!-- Toggle Button -->
    <button
      (click)="toggleSidebar()"
      class="absolute -left-5 top-5 bg-gray-700 p-2 rounded-full text-white shadow"
      title="Toggle sidebar"
    >
      â˜°
    </button>
  </aside>

  <!-- main content -->
  <div class="flex-1 flex flex-col transition-all duration-300">
    <app-navbar></app-navbar>

    <main class="flex-1 p-5 bg-gray-50">
      <router-outlet></router-outlet>
    </main>

    <app-footer></app-footer>
  </div>
</div>
