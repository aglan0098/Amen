<div class="flex min-h-screen relative no-scrollbar">
  <!-- overlay -->
  <div
    *ngIf="isSidebarOpen() && windowWidth < 1024"
    (click)="toggleSidebar()"
    class="fixed inset-0 bg-black/50 z-40 lg:hidden"
    aria-hidden="true"
  ></div>

  <!-- Sidebar -->
  <aside
    [ngClass]="isSidebarOpen() ? openSidebarClasses : closedSidebarClasses"
    class="text-gray-800 flex-shrink-0"
    role="complementary"
    aria-label="Sidebar"
  >
    <app-sidebar></app-sidebar>
  </aside>

  <button
    (click)="toggleSidebar()"
    class="fixed top-9 transition-all duration-300 bg-main p-2 rounded-full text-white cursor-pointer z-[60]"
    [class.right-5]="!isSidebarOpen()"
    [class.right-[270px]]="isSidebarOpen()"
    title="Toggle sidebar"
  >
    â˜°
  </button>

  <div
    class="flex-1 flex flex-col transition-all duration-300 px-5"
    [class.lg:mr-64]="isSidebarOpen()"
  >
    <app-navbar></app-navbar>

    <main class="flex-1 p-5 bg-gray-50 overflow-auto min-h-screen">
      <router-outlet></router-outlet>
    </main>

    <app-footer></app-footer>
  </div>
</div>
